                            <br>
                            <br>
                        </div>



                        <div class="col-md-8 col-xl-6 chat">

                            <div class="card">

                                    <div class="card-body msg_card_body">
                                        <div id="message" >



                                            <div class="list-group" id="list"></div>
                                        </div>
                                    </div>




                                </div>

                            <div class="card-footer">
                                <div class="input-group">

                                    <div class="input-group-append">
                                        <label for="imagefile">
                                            <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                                        </label>
                                    <input type="file" accept="image/x-png,image/gif,image/jpeg"  id="imagefile" style="display: none">
                                </div>
                                    <div class="input-group-append">
                                        <input type="text" id="text" name="" class="form-control type_msg" placeholder="Type your message..."></input>
                                        <span id="btn" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                                    </div>





                                </div>
                            </div>
